plugins {
    id 'java'
}

group 'ru.andreev'
version '1.0-SNAPSHOT'

wrapper {
    gradleVersion = 7.5
}

repositories {
    mavenCentral()
}

dependencies {

    implementation(
            // https://mvnrepository.com/artifact/io.qameta.allure/allure-testng
            'io.qameta.allure:allure-testng:2.24.0',
            // https://mvnrepository.com/artifact/io.qameta.allure/allure-selenide
            'io.qameta.allure:allure-selenide:2.24.0',
            // https://mvnrepository.com/artifact/com.codeborne/selenide
            'com.codeborne:selenide:6.17.2',
            // https://mvnrepository.com/artifact/org.testng/testng
            'org.testng:testng:7.7.0',
            // https://mvnrepository.com/artifact/com.codeborne/selenide-full-screenshot
            'com.codeborne:selenide-full-screenshot:6.17.2'
    )

}

test {
    useTestNG()
}